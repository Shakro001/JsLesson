  <body>
    <h1>
      Задача 1. Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні повинні бути зафарбовані у червоний колір.
</h1>

<div class="hello">Hello</div>
<div class="hello">Hello</div>
<div class="hello">Hello</div>
<div class="hello">Hello</div>
<div class="hello">Hello</div>
<div class="hello">Hello</div>
<div class="hello">Hello</div>
<div class="hello">Hello</div>
<div class="hello">Hello</div>


  </body>
  <script>


function helloColor(){

let clickElHello = this

while(clickElHello.nextElementSibling){
  clickElHello.style.color = 'red'
  clickElHello = clickElHello.nextElementSibling
}


}


let hello = document.querySelectorAll('.hello')
for(const helloEl of hello){
  helloEl.onclick = helloColor
}






  </script>
