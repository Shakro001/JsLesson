    <h1>Задача 10 . Дано дата виробництва йогурта (вводимо рік, місяць, день) та кількість днів придатності. Визначити чи є він придатним на даний момент.</h1>


    <script>

        function yogurt(date, shelfLifeDays){

            const dateNow = new Date()
            const dateYogurt = new Date(date)

            dateYogurt.setDate(dateYogurt.getDate() + shelfLifeDays)

            if(dateNow < dateYogurt){
                return 'йогурт придатний'
            }else{
                return 'йогурт не придатний'
            }
        }


        console.log(yogurt("2024-10-15", 30))
    </script>
